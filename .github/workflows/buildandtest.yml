name: Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '1.0.5.0'

    - name: Build
      run: dotnet build

    - name: Test
      run: dotnet test

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: publish
        path: ./publish
