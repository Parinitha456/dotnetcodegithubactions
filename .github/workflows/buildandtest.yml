name: Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Restore NuGet packages
      run: dotnet restore ./Application

    - name: Build
      run: dotnet build ./

    - name: Test
      run: dotnet test ./Application

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: publish
        path: ./publish
